<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOJO AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- optional -->
</head>
<body>
    <div class="container">
        <h1>TOJO AI Chatbot</h1>
        <div id="chatbox" class="chatbox">
            <p class="bot">TOJO: Hello! I am TOJO, your AI assistant. Type 'bye' to exit.</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
